<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de API</title>
</head>
<body>
    <h1>Bem-vindo ao site de exemplo!</h1>

    <h2>Envie seus dados</h2>
    <form id="formExample">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h2>Enviar uma mensagem</h2>
    <form id="formMensagem">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea><br><br>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <script>
        // Função para enviar o formulário de dados
        document.getElementById("formExample").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            fetch('/postExample', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        });

        // Função para enviar a mensagem
        document.getElementById("formMensagem").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const mensagem = document.getElementById("mensagem").value;

            fetch('/submitForm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, mensagem })
            })
            .then(response => response.json())
            .then(data => alert(data.message));
        });
    </script>
</body>
</html>
